# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    if: "!contains(github.event.head_commit.message, '[SKIP CI]')"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a set of commands using the runners shell
    - name: Generate static page
      run: |
        docker run -v $GITHUB_WORKSPACE:/build_dir markadams/chromium-xvfb-py3:latest-onbuild python3 /build_dir/script.py
        cat hacktivity
        
    - name: Check for new reports
      run: |
        pip install wheel
        pip install bs4
        python hackerone.py

    - name: Commit files
      run: |
        git config --local user.email "pokemonemerald0@gmail.com"
        git config --local user.name "hax0kartik"
        git add data.txt
        git commit -F commit-message.txt
    
    - name: Push files
      run: |
        git remote rm origin
        git remote add origin http://github.com/hax0kartik:$GITHUB_API_KEY@github.com/hax0kartik/hackerone-hacktivity-monitor > /dev/null
        git push origin master
      env: 
        GITHUB_API_KEY: ${{ secrets.KEY }}